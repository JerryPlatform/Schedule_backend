version: '3.9'

networks:
  service_zone:
    driver: overlay
    attachable: true

services:
  nginx:
    networks:
      - service_zone
    image: tjdals9638/nginx:latest
    depends_on:
      - front
      - back
    container_name: nginx
    extra_hosts:
      - "front:121.151.25.182"
      - "docker.jerry-platform:121.151.25.182"
    ports:
    - "80:80"
    - "443:443"

  front:
    networks:
      - service_zone
    image: tjdals9638/schedule-front:latest
    hostname: front.schedule
    container_name: schedule-front
    ports:
    - "3000:80"

  back:
    networks:
      - service_zone
    extra_hosts:
      - "jerry-platform.db:121.151.25.182"
    image: tjdals9638/schedule-back:latest
    hostname: back.schedule
    container_name: schedule-back
    ports:
    - "8000:8000"
